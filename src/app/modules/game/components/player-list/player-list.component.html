<div fxLayout fxLayoutAlign="center center" class="p-1">
  <mat-card class="player-card"
            fxFlex.gt-md="30%"
            fxFlex.md="60%"
            fxFlex.lt-md="100%">
    <mat-card-content fxLayout="column">
      <mat-list>
        <mat-list-item *ngFor="let player of (players | async)">
          <img src="assets/images/hat.png" alt="avatar" mat-list-icon>
          <div mat-line>{{player.name}}</div>
          <button mat-stroked-button color="primary">
            Blame
          </button>
        </mat-list-item>
      </mat-list>
      <h4>{{(players | async)?.length}}/6 players</h4>
      <p *ngIf="(players | async)?.length < 6">
        Waiting for more players to join
      </p>
    </mat-card-content>
    <mat-card-actions>
      <div class="text-center">
        <button mat-flat-button color="primary" [class.opacity-07]="(me | async)?.ready" (click)="toggleReady()">
          <span *ngIf="!(me | async)?.ready">Ready</span>
          <mat-spinner color="accent" class="d-inline-block button-spinner__Left" diameter="20"
                       *ngIf="(me | async)?.ready"></mat-spinner>
          <span *ngIf="(me | async)?.ready">Waiting for players</span>
        </button>
      </div>    </mat-card-actions>
  </mat-card>
</div>
